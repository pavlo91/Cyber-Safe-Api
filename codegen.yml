overwrite: true
schema: "./src/graphql/**/*.ts"
generates:
  ./src/types/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      enumsAsConst: true
      inputMaybeValue: T | undefined
      contextType: ./apollo#ApolloContext
      customResolverFn: "(parent: any, args: TArgs, context: TContext, info: GraphQLResolveInfo) => Promise<any> | any"
      enumValues:
        StringFilterMode: "@prisma/client#Prisma.QueryMode"
        OrderDirection: "@prisma/client#Prisma.SortOrder"
      scalars:
        DateTime: Date
        Null: null
